<body>
	<h1> Leaflet Test </h1>
	<div id="mapid"></div>

  <script>

  // initialize the map
  var mymap = L.map('mapid', {
  	 crs: L.CRS.Simple
  	 });
  
  	var bounds = [[0,0], [750,750]];
  	var image = L.imageOverlay('Floor1.png', bounds).addTo(mymap);
    	
    mymap.fitBounds(bounds);
    
    //This creates the popups content
    var popup = '<iframe id="iframe" src="./popup.html"/>';
    
    //This is the dimensions for the popup
    var popupDim = 
    {
    	'maxWidth': '5000',
    	'maxHeight': '5000'
    }
    
    //creates the circle(table) for the map
    L.circle([504, 371], {
    	color: 'red',
    	fillColor: '#f03',
    	fillOpacity: 0.5,
    	radius: 40}).bindPopup(popup, popupDim).addTo(mymap);


  </script>
</body>
